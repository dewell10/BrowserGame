<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="/index.js"></script>
</head>

<body>
    <!--STARTING THE TRIVIA GAME -->
<div class="start-btn"><button>Start Game</button></div>

<!-- RULES OF THE GAME -->
<div class="rules-box">
    <div class="rules-title">
        <span>Here Are The Rules Of The Game:</span>
    </div>
    <div class="rules-list">
        <div class="rule">1. You will have 15 seconds to answer each question.</div>
        <div class="rule">2. Points are awarded for each correct answer.</div>
        <div class="rule">3. If the timer runs out, you will not be able to choose an answer, and you will not win a point.</div>
    </div>
</div>
 
</body>
</html>
